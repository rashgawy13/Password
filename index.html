<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       body {
        font-family: Arial, sans-serif;
       }
        .password {
            text-align: center;
        }
    </style>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PASSWORD</title>
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div class="password">
<label for="number">Enter the password:</label>
<input type="number" id="number" name="number" min="1" max="9999" value="1" onkeydown="handleKeyDown(event)">
</div>

<script>
function handleKeyDown(event) {
    if (event.key === "Enter") {
        event.preventDefault(); // Prevent the default form submission behavior
        rightPassword();
    }
}

function rightPassword() {
    var enteredNumber = parseInt(document.getElementById("number").value);
    if (enteredNumber === 1234) {
        alert("Correct password");
        window.location.href = "https://www.youtube.com";
    } else {
        alert("Wrong password");
    }
}
</script>

</body>
</html>
